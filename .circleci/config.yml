version: 2.1
orbs:
  node: circleci/node@4.9.0
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1

jobs:
  build:
    docker:
      - image : "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
        name: Frontend Install
        command: npm run frontend:install
      - run:
        name: Backend Install
        command: npm run backend:install
      - run:
        name: Frontend Build
        command: npm run frontend:build
      - run:
        name: Backend Build
        command: npm run backend:build
      - run:
        name: Frontend Test
        command: npm run frontend:test
      - run:
        name: Backend Test
        command: npm run backend:test
      - run"
        name: Frontend e2e Test
        command: npm run frontend:e2e
  deploy:
    description: |
      Deploy the latest API and Frontend build to AWS S3 and Elastic Beanstalk.
    docker:
      - image: "cimg/base:stable"
    steps:
      - checkout
      - setup
      - run:
        name: Backend Deploy
        command: npm run backend:deploy
      - run:
        name: Frontend Deploy
        commnand: npm run frontedn:deploy

workflows:
  workflow:
    jobs:
      - build:
      - deploy:
        requires:
          -build


workflows:
  say-hello-workflow:
    jobs:
      - say-hello